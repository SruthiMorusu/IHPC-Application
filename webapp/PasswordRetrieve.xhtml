<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Reset password</title>
    </h:head>
    <h:body>
         
            <ui:composition template="templates/master.xhtml">
            <ui:define name="content">
                <div class="container">
         
         <div class="jumbotron">
          <h:form id="passwordForm" styleClass="form-signin">
            
             <h3 class="form-signin-heading">Password Retrieve Form</h3>
             <p:growl id="msg1" showDetail="true" life="3000" />
                         
                    
                    <p:inputText id="inputName" styleClass="form-control"  value="#{shopKeeperView.shopkeeper.shopkeeperName}"  
                                 maxlength="15"   placeholder="Name"  >
                        
                    </p:inputText>
                                  
            
                    
             <p:inputText id="inputEmail" styleClass="form-control"  value="#{shopKeeperView.shopkeeper.emailid}"  
                          maxlength="20"  placeholder="Email Id" validatorMessage="not a valid Email Id" > 
                  <f:validateRegex 
                                    pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$" />
             </p:inputText>
                                  
                    
                   
                    <p:password id="inputPassword"  styleClass="form-control" value="#{shopKeeperView.shopkeeper.shopkeeperPassword}"  
                                maxlength="10"     placeholder="Password" />  
                                  
                  
                    
                    <p:password  id="inputPassword1" styleClass="form-control"  value="#{shopKeeperView.newPassword}"  maxlength="10"
                              placeholder="Retype Password"/> 
                   
                
           
                
                <p:commandLink id="pwd"  styleClass="btn btn-lg btn-primary btn-block" value="Change Password" action="#{shopKeeperView.updatePassword()}" update="@form" ajax="true" />
                
                           
              
        </h:form>
         </div>
                </div>
            </ui:define>
            </ui:composition>
        
    </h:body>
</html>
