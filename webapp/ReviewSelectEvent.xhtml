<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="reviewSelectForm">
            <p:dataTable style="width: 80%;margin-left: 10%" var="events" value="#{reviewSelectEventView.eventList}" scrollable="true" scrollHeight="150"
                          selectionMode="single" selection="#{reviewSelectEventView.selectedEvent}" rowKey="#{events.eventId}">
                <p:ajax event="rowSelect" listener="#{eventView.onRowSelect}" update=":modifyDeleteEvent"/>
                <p:column  headerText="Event Name">
                    <h:outputText value="#{events.eventName}"/>                        
                </p:column>
                <p:column  headerText="Event Description">
                    <h:outputText value="#{events.eventDescription}"/>                        
                </p:column>
                <p:column  headerText="Event Start Date">
                    <h:outputText value="#{events.eventStartDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column  headerText="Event End Date">
                    <h:outputText value="#{events.eventEndDate}">
                         <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column  headerText="Event Venue">
                    <h:outputText value="#{events.eventVenue}"/>                        
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
