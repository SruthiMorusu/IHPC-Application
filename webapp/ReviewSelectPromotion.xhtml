<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       
    </h:head>
    <h:body>
       
           
                <h:form id="reviewSelectForm" >  
                    <p:dataTable style="width: 80%;margin-left: 10%" var="promotions" value="#{reviewSelectPromotionView.promotionList}" scrollable="true" scrollHeight="150"
              selectionMode="single" selection="#{reviewSelectPromotionView.selectedPromotion}" rowKey="#{promotions.promotionId}">
                       <p:ajax event="rowSelect" listener="#{promotionView.onRowSelect}" update=":modifyDelete" />
                                 
                        <p:column  headerText="Promotion Name">
                            <h:outputText value="#{promotions.promotionName}"/>                        
                            
                        </p:column>
                        
                        <p:column  headerText="Promotion Description">
                            <h:outputText value="#{promotions.promotionDescription}"/>                        
                            
                        </p:column>
                        <p:column  headerText="Promotion Start Date">
                            <h:outputText value="#{promotions.promotionStartDate}">
                                 <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            
                        </p:column>
                        <p:column  headerText="Promotion End Date">
                            <h:outputText value="#{promotions.promotionEndDate}">
                                 <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            
                       
                        </p:column>
                        
                        
                    </p:dataTable>
                    
                </h:form>
                
           
        </h:body>
</html>
