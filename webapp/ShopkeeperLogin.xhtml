<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Login</title>
    </h:head>

    <h:body>
        <ui:composition template="templates/master.xhtml">
            <ui:define name="content">
                <h:form id="LoginForm" styleClass="form-signin">  
                    <h2 class="form-signin-heading">Sign In  Form</h2>
                    <p:growl id="msg" showDetail="true" life="3000" />         
                    <p:inputText  styleClass="form-control" id="inputName" value="#{shopKeeperView.shopkeeper.shopkeeperName}"  
                                  placeholder="User Name"  maxlength="10">  
                    </p:inputText>
                    <p:password  styleClass="form-control" id="inputPassword" value="#{shopKeeperView.shopkeeper.shopkeeperPassword}"  
                                 placeholder="Password"  maxlength="10" validatorMessage="not a valid password">
                        <!--<f:validateRegex--> 
                        <!--pattern="^[a-z0-9_-]{3,16}$" />-->
                    </p:password>
                    <p:commandLink styleClass="btn btn-lg btn-primary btn-block"  value="Sign In" action="#{shopKeeperView.validateShopkeeperLogin()}" update="@form" ajax="true"/>

                    <h:outputText value="Not a User " />   
                    <h:outputLink value="ShopkeeperRegistration.xhtml">Sign Up</h:outputLink>  
                    <br/>
                    <h:outputText value="Forgot password " />   
                    <h:outputLink value="PasswordRetrieve.xhtml">Click here</h:outputLink>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
