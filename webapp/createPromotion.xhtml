<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Create Promotion</title>
    </h:head>
    <h:body>
        
        <ui:composition template="templates/master.xhtml">
            <ui:define name="content">

             <h:form  enctype="multipart/form-data" id="createPromotion">
             <p:growl id="msg" showDetail="true" life="3000" />  
           
            <h:outputLabel value="Create New Promotion" styleClass="alCenter"/>
             <p:panelGrid style="margin-left: 25%">
                 <p:row>
                <p:column> <p:inputText styleClass="form-control" id="promotionname" style="width: 200px" placeholder="Promotion Name" value="#{promotionView.promotion.promotionName}"  required="true" requiredMessage="Please enter promotion name" /></p:column> 
                <p:column rowspan="4">
                    <p:outputLabel  value="Upload Promotion Photo: " />
       <p:growl id="messages" showDetail="true" />
       <p:fileUpload value="#{promotionView.promotion.file}" mode="simple"  />
                </p:column>
                 </p:row>
              
            
                 <p:row>
                     <p:column> <p:inputTextarea styleClass="form-control" id="promotionDesc" value="#{promotionView.promotion.promotionDescription}" placeholder="Enter promotion description" required="true" requiredMessage="Please enter promotion description"/>
        </p:column>
                 </p:row>

                 <p:row>
                     <p:column>
        <p:panelGrid columns="2"><p:calendar id="promotionStartDate" pattern="dd-MM-yyyy" mindate="#{promotionView.currentDate}" value="#{promotionView.promotion.promotionStartDate}" placeholder="Start Date" required="true" requiredMessage="Please enter Start date" effect="fold"/>
        
        <p:calendar  id="promotionEndDate" pattern="dd-MM-yyyy" mindate="#{promotionView.currentDate}" value="#{promotionView.promotion.promotionEndDate}" placeholder="End Date" required="true" requiredMessage="Please enter End date" effect="fold"/> 
           </p:panelGrid>
                     </p:column>
                     
                 </p:row>
         
          
     </p:panelGrid>
             <br></br>
            <h:commandLink style="margin-left: 48%;width: 200px" styleClass="btn btn-large btn-primary"  value="Create Promotion" action="#{promotionView.createPromotionView()}"/>
        </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
