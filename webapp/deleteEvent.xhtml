<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Delete Event</title>
    </h:head>
    <h:body>

        <ui:composition template="templates/master.xhtml">
            <ui:define name="content">

                <ui:include src="ReviewSelectEvent.xhtml" />

                <h:form id="modifyDeleteEvent">
                    

                    <br></br>
                    <p:panelGrid columns="2" style="margin-left: 34%">
                        <p:inputText readonly="true" style="width: 200px" styleClass="form-control" id="eventname" placeholder="Enter event name" value="#{eventView.event.eventName}" size="8" required="true" requiredMessage="Please enter event name" /> 
                    <h:commandLink styleClass="btn btn-large btn-primary" style="width: 200px" action="#{eventView.deleteEventView()}" value="Delete"/>
                    </p:panelGrid>
                    
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
