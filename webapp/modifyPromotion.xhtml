<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Modify Promotion</title>
    </h:head>
    <h:body>

        <ui:composition template="templates/master.xhtml">
            <ui:define name="content">
                <ui:include src="ReviewSelectPromotion.xhtml" />

                <h:form enctype="multipart/form-data" id="modifyDelete">
                    <h:outputLabel value="Modify Promotion" styleClass="alCenter"/>
                    <p:panelGrid style="margin-left: 23%">
                        <p:row>
                            <p:column>

                                <p:inputText styleClass="form-control" id="promotionname" placeholder="Enter promotion name" value="#{promotionView.promotion.promotionName}"  required="true" requiredMessage="Please enter promotion name" /> 

 </p:column>
                            <p:column rowspan="6">
                                <p:outputLabel  value="Upload New Event Photo: " />
                                #{promotionView.promotion.imagePath}
                                <p:growl id="messages" showDetail="true" />
                                <p:fileUpload value="#{promotionView.promotion.file}" mode="simple"/>
                                <h:graphicImage style="width: 175px;height: 175px" rendered="#{promotionView.promotion.promotionPhoto != null}" value="/images/dynamic/?file=#{promotionView.promotion.promotionPhoto}"/>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column>
                                <p:inputTextarea styleClass="form-control" id="promotionDesc" value="#{promotionView.promotion.promotionDescription}" placeholder="Enter promotion description" required="true" requiredMessage="Please enter promotion description"/>
                            </p:column>
                        </p:row>

                        

                        <p:row>
                            <p:column>
                                <p:panelGrid columns="2"> 
                     <p:calendar  id="promotionStartDate" pattern="dd-MM-yyyy" mindate="#{promotionView.currentDate}" value="#{promotionView.promotion.promotionStartDate}" required="true" requiredMessage="Please enter Start date" placeholder="enter start date" effect="fold"/>
                     <p:calendar  id="promotionEndDate" pattern="dd-MM-yyyy" mindate="#{promotionView.currentDate}" value="#{promotionView.promotion.promotionEndDate}" required="true" requiredMessage="Please enter End date" placeholder="enter end date" effect="fold"/>
                                </p:panelGrid>
                            </p:column>
                        </p:row>                  
            
                                                  
                    </p:panelGrid>
                    <br></br>
                    <h:commandButton style="margin-left: 48%;width: 200px" styleClass="btn btn-large btn-primary" action="#{promotionView.modifyPromotionView()}" value="Modify"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
